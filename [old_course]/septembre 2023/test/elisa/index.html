<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG</title>
</head>
<body>
    <h1>RPG LINK VS GANON</h1>
    <main>
        <section id="game">
            <div id="hero" class="character_card">
                <div>
                    <p class="name">[name]</p>
                    <p class="pv">[pv]</p>
                    <p class="attack">[attack]</p>
                    <button class="btn_attack">ATTAQUER</button>
                    <button class="btn_soin">SE SOIGNER</button>
                </div>
                <div>
                <img src="link.webp" alt="hero">
                </div>
            </div>

            <div id="enemy" class="character_card">
                <div>
                    <img src="Ganon.gif" alt="enemy">
                </div>
                <div>
                    <p class="name">[name]</p>
                    <p class="pv">[pv]</p>
                    <p class="attack">[attack]</p>
                    <button class="btn_attack">ATTAQUER</button>
                    <button class="btn_soin">SE SOIGNER</button>
                </div>
                
            </div>
            
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
